<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add An vehicle</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css" integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">
    <style>
        body
 {
 background-color:#CCCC00;
 }

<body>

<div class="container"></div>
  <h1>Add An Vehicle</h1>
  <hr>
 <form action="/Add_vehicle" method="POST">
     {% csrf_token %}
     <label for="vehicle_no">Vehicle No</label><br>
     <input type="text" id="vehicle_no" name="vehicle_no" value="{{vehicle_no}}"><br>

     <label for="vehicle_type">Vehicle Type</label><br>
     <input type="text" id="vehicle_type" name="vehicle_type" value="{{vehicle_type}}"><br>

     <label for="vehicle_model">Vehicle Model</label><br>
     <input type="text" id="vehicle_model" name="vehicle_model" value="{{vehicle_model}}"><br>

     <label for="vehicle_desc">Description</label><br>
     <input type="text" id="desc" name="desc" value="{{vehicle_description}}"><br>


     <hr>

     <button type="submit" class="btn btn-primary">Submit</button>

 </form>
